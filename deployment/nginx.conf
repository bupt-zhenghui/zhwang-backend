    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    server {
        listen       8889;
        # server_name  somename  alias  another.alias;

        location / {
            root   /root/2022/zhenghui-fe/dist/;
            index  index.html index.htm;
            try_files  $uri $uri/ /index.html;
        }
    }

    server{
      charset utf-8;
      listen 8002;
      listen [::]:8002;

      location / {
        root /root/2022/zhenghui-backend/file/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
      }
    }

    server{
      charset utf-8;
      listen 8003;
      listen [::]:8003;

      location / {
        root /root/2022/private/;
        autoindex on;
        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;
        autoindex_exact_size off;
        autoindex_localtime on;
      }
    }

    server {
        charset utf-8;
        listen       7999;
        server_name  resume;

        location / {
            root   /root/2022/resume/templates/;
            index  mainpage.html;
            try_files  $uri $uri/ /index.html;
        }
    }

    server {
        charset utf-8;
        listen       8004;
        # server_name  ferny.zhenghui.tech;

        location / {
            root   /root/2022/mkdocs/site/;
            index  index.html;
            try_files  $uri $uri/ /index.html;
        }
    }

    server {  
        listen 80;
        server_name ferny.zhwang.site;
 
        location / {
            #这里设置成内网ip或者127.0.0.1都可以
            proxy_pass         http://localhost:8009;
        }
    }

    server {
        listen 80;
        server_name doc.zhwang.site;

        location / {
            #这里设置成内网ip或者127.0.0.1都可以
            proxy_pass         http://localhost:8008;
        }
    }

    server {
    listen       80;
    server_name zhwang.site www.zhwang.site;
    location / {
        proxy_pass http://localhost:7999;
        }
    }


